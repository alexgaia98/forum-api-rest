name: Java CI with Maven 

on: [push]

jobs:
  compile: 
  
   runs-on: ubuntu-latest
  
   steps:
   - uses: actions/checkout@v2
   - name: Set Up JDK 8
   - uses: actions/setup-java@v2
     with: 
       java-version: '8'
       distribution: 'adopt'
       cache: maven
   - name: Build with Maven
     run: mvn compile
